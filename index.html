<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Spammer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://i.imgur.com/j29MW5u.jpeg" type="image/jpeg">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/script.js" defer></script>
    <script src="js/modals.js" defer></script>
</head>
<body>

    <!-- Password Prompt -->
    <div id="passwordPrompt" class="password-prompt">

    <!-- The rest of your page content (hidden initially) -->
    <div id="content" style="display: none;">
        <div id="particles-js"></div>
        <header>
            <div class="logo-container">
                <img src="https://i.imgur.com/j29MW5u.jpeg" alt="Logo" id="logo" />
            </div>
            <h1>Webhook Spammer by Kiwu</h1>
        </header>

        <main>
            <section id="controls">
                <div class="inputs">
                    <input id="url" placeholder="Webhook URL" required />
                    <input id="username" placeholder="Username" />
                    <input id="message" placeholder="Message" required />
                    <input id="avatar" placeholder="Avatar URL" />
                </div>
                <div class="buttons">
                    <button id="start" class="btn btn-primary">Start</button>
                    <button id="stop" class="btn btn-secondary" disabled>Stop</button>
                </div>
            </section>

            <section class="links">
                <a id="delLink">Delete Webhook</a>
                <a id="aboutLink">About</a>
            </section>
        </main>
    </div>

</body>
</html>
